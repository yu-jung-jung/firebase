<!DOCTYPE html>

<html>

	<head>
		<title>Train</title>

		<!-- bootstrap -->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- awesome font -->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- jquery -->
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <!-- firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
		<!-- moment.js -->
		 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


	</head>

	<body>
		<div class = "container">
			<div class = "jumbotron" style="background-color: #2B547E; color: white">
				<h1 class = "text-center"> <i class="fa fa-train"></i> Train Information</h1>
				<h2 class = 'text-center'> It's Choo Choo time <i class="fa fa-clock-o" aria-hidden="true"></i> </h2>
			</div>

			<div clss = "row">

				<div class ="col-lg-12">
					
					<div class="panel panel-primary">				
						<div class = "panel-heading">
							<h3 class = "panel-title"><strong>Current Train Schedule </strong></h3>
						</div>

						<div class = "panel-body">
							<table class = "table" id='trainSchedule'>
								<thead>
									<tr>
									<th> Train Name </th>
									<th> Destination </th>
									<th> Frequency (min) </th>
									<th> Next Arrival </th>
									<th> Minutes Away </th>
									</tr>
								</thead>
							</table>
						</div>
					</div>


					<div class = "panel panel-primary">
						<div class ="panel-heading">
							<h3 class = "panel-title"> <strong>Add Train</strong></h3>						
						</div>

						<div class="panel-body">
							<form>
								<div class = "form-group">
										<label for="trainname-input">Train Name</label>
										<input class="form-control" id="trainname-input" type="text">

								</div>

								<div class = "form-group">
									<label for ="destination-input"> Destination </label>
									<input class="form-control" id="destination-input" type="text">
								</div>

								<div class = "form-group">
									<label for="firsttime-input">Frist Train Time (HH:mm-Military Time) </label>
									<input class="form-control" id="firsttime-input" type="text">
								</div>

								<div class = "form-group">
									<label for="frequency-input">Frequency(min)</label>
									<input class="form-control" id="frequency-input" type="text">			
								</div>

								<button class="btn btn-primary" id="addtrain-btn" type="submit">Submit</button>

							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- External javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>


	</body>
</html>
